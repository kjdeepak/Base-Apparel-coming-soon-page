<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" type="text/css" href="./styles/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="container__left">
      <div class="brand-logo brand-logo--desktop">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="jumbotron jumbotron-mobile">
        <img src="./images/hero-mobile.jpg" alt="potrait-of-a-girl-mobile">
      </div>
      <div class="content-section content-section--desktop">
        <h1 class="content-section__title-text"><span>We're</span><br> coming<br> soon</h1>
        <p class="content-section__body-text">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form method="GET" action="#" id="subscription-form" class="subscription-form subscription-form--desktop">
          <div id="input-wrapper" class="input-wrapper input-wrapper--desktop">
            <input id="email" type="email" name="email" aria-label="email" placeholder="Email Address">
            <div class="input-post-pend input-post-pend--desktop">
              <img class="error-prompt" src="./images/icon-error.svg" alt="error-icon-for-invalid-email">
              <button type="submit" onclick="onSubscriptionFormSubmit(event)">
                <img src="./images/icon-arrow.svg" alt="arrow-icon-for-button">
              </button>
            </div>
          </div>
          <div class="error-message error-prompt"><small>Please provide a valid email</small></div>
        </form>
      </div>
    </div>
    <div class="container__right container__right--desktop">
      <div class="jumbotron jumbotron--desktop">
        <img src="./images/hero-desktop.jpg" alt="potrait-of-a-girl-desktop">
      </div>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">kjdeepak4work@gmail.com</a>.
    </p>
  </footer>

  <script src="./scripts/script.js"></script>
</body>

</html>
